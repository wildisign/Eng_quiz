    <script>

        class EnglishQuizApp {
            constructor() {

            async init() {

                // CSV ë°ì´í„° ë¡œë“œ

            async loadCSVData() {
                try {
                    // ë°ì´í„° ë¡œë”© ìƒíƒœ í‘œì‹œ
                    const infoElement = document.getElementById('data-info');
                    infoElement.style.display = 'block';
                    infoElement.textContent = 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...';
                    infoElement.classList.remove('error-message');
                    infoElement.style.background = '#ddd';
                    infoElement.style.color = '#666';

                    const response = await fetch('./voca.csv');
                    if (!response.ok) {
                        throw new Error('CSV íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                    }
                    
                    const csvText = await response.text();
                    
                    // Papa Parseë¡œ CSV íŒŒì‹±
                    const results = Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        transformHeader: function(h) {
                            // í—¤ë” ì •ê·œí™” (ê³µë°± ì œê±°)
                            return h.trim();

                    });

                    if (results.errors.length > 0) {
                        console.error('CSV íŒŒì‹± ì˜¤ë¥˜:', results.errors);
                    }

                    // ë°ì´í„° ê²€ì¦ ë° í•„í„°ë§
                    this.quizData = results.data.filter(row => {
                        // í•„ìˆ˜ í•„ë“œê°€ ëª¨ë‘ ìˆëŠ”ì§€ í™•ì¸
                        const hasRequiredFields = row['ì˜ë‹¨ì–´'] && row['ë‹¨ì–´ëœ»'] && row['ì˜ˆë¬¸'] && row['ì˜ˆë¬¸ëœ»'];
                        return hasRequiredFields;
                    });

                    if (this.quizData.length === 0) {
                        throw new Error('ìœ íš¨í•œ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
                    }

                    this.isDataLoaded = true;
                    
                    // ì„±ê³µ ë©”ì‹œì§€ í‘œì‹œ
                    infoElement.textContent = `${this.quizData.length}ê°œì˜ ë¬¸ì œê°€ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤!`;
                    infoElement.style.background = '#00b894';
                    infoElement.style.color = 'white';
                    
                    // 3ì´ˆ í›„ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
                    setTimeout(() => {
                        infoElement.style.display = 'none';
                    }, 3000);

                    console.log(`${this.quizData.length}ê°œì˜ ë¬¸ì œê°€ ë¡œë“œë˜ì—ˆìŠµë‹ˆë‹¤.`);
                    
                } catch (error) {
                    console.error('ë°ì´í„° ë¡œë”© ì‹¤íŒ¨:', error);
                    
                    const infoElement = document.getElementById('data-info');
                    infoElement.style.display = 'block';
                    infoElement.textContent = `ì˜¤ë¥˜: ${error.message}`;
                    infoElement.classList.add('error-message');
                    infoElement.style.background = '#ffeaa7';
                    infoElement.style.color = '#ff7675';
                    
                    this.isDataLoaded = false;
                }
            }

            showScreen(screenId) {
                // ëª¨ë“  ìŠ¤í¬ë¦° ìˆ¨ê¸°ê¸°
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                
                // ì„ íƒëœ ìŠ¤í¬ë¦° ë³´ì´ê¸°
                setTimeout(() => {
                    document.getElementById(screenId).classList.add('active');
                    document.getElementById(screenId).classList.add('fade-in');
                }, 100);

                // ë²„íŠ¼ í‘œì‹œ ìƒíƒœ ê´€ë¦¬
                if (screenId === 'home-screen' || screenId === 'loading-screen') {
                    this.hideCloseBtn();
                    this.hideBackBtn();
                } else if (screenId === 'question-screen') {
                    this.showCloseBtn();
                    this.hideBackBtn();
                } else if (screenId === 'answer-screen') {
                    this.showCloseBtn();
                    this.showBackBtn();
                }
            }

            showCloseBtn() {

            // ëœë¤ ë¬¸ì œ ì„ íƒ
            getRandomQuestion() {
                if (this.quizData.length === 0) return null;
                
                const randomIndex = Math.floor(Math.random() * this.quizData.length);
                return this.quizData[randomIndex];
            }

            startQuiz() {

                    alert('ë°ì´í„°ê°€ ì•„ì§ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');

        // ì•± ì´ˆê¸°í™”

        document.addEventListener('keydown', function(e) {

                    e.preventDefault();

                } else if (e.key === 'ArrowLeft' || e.key === 'b' || e.key === 'B') {

                } else if (e.key === 'k' || e.key === 'K') {
